<!DOCTYPE html>
<html>
    <head>
        <title>Valo Inventory</title>
		<link href="./style.css" rel="stylesheet">
		<script src="./main.js"></script>
        <script src="./database.js"></script>
		<meta charset="UTF-8">
    </head>
    <body onload="loaded()">
            <div>
                <h1>Valo Inventory</h1>
                <img src="./svg/eng.svg" id="eng" class="flag" alt="In English" width="64" height="48">
                <img src="./svg/fin.svg" id="fin" class="flag" alt="Suomeksi" width="64" height="48">
            </div><br><br>
        </div>
		<div id="main-div">
            <div id="top-div">
                <button id="browse-button" class="button-div">Click to browse</button>
                <button id="add-button" class="button-div">Click to add</button>
                
            </div>
            <div id="add-div">
                    <legend id="add-legend">Add a new item</legend>
                    <legend id="edit-legend">Edit an item</legend>
                    <form id="form" accept-charset="UTF-8" autocomplete="off">
                        <label for="name">Item name:</label><br>
                        <input type="text" id="name" name="name" size="25">
                        <label for="description">Item description:</label><br>
                        <textarea id="description" name="description" rows="2" cols="25"></textarea><br>
                        <label for="quantity">Quantity:</label>
                        <input id="quantity" type="number" name="quantity" value="1" min="1"><br>
                        <label for="category">Category:</label><br>
                        <select id="category" name="category">
                            <option value="none" selected>Select a category</option>
                            <option value="new">A new category:</option>
                        </select>
                        <input id="newcategory" type="text"><br>
                        <label for="location">Location:</label><br>
                        <select id="location" name="location">
                            <option value="none" selected>Select a location</option>
                            <option value="new">A new location:</option>
                        </select>
                        <input id="newlocation" type="text"><br><br>
                        <input id="hidden-input" type="hidden">
                    </form>
                    <button id="submit-button">Submit</button>&nbsp<button id="reset-button">Reset</button>
            </div>
            <div id="browse-div">
                <label for="textsearch">Search for item:</label>
                <input id="textsearch" type="text" name="textsearch" size="25">
                <select id="categorysearch" name="categorysearch">
                    <option value="all" id="option" selected>All categories</option>
				</select>
                <select id="locationsearch" name="locationsearch">
                    <option value="all" id="option" selected>All locations</option>
				</select>
                <table id="data">
                    <thead>
                        <tr>
                            <th id="name-heading" class="pseudo-link">Item</th>
                            <th id="quantity-heading" class="pseudo-link">Quantity</th>
                            <th id="category-heading" class="pseudo-link">Category</th>
                            <th id="location-heading" class="pseudo-link">Location</th>
                            <th id="date-heading" class="pseudo-link">Time</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <p id=error></p>
			<p id=test></p>
		</div>
    </body>
</html>
